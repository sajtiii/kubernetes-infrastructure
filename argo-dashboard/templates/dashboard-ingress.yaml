{{- if .Values.dashboard.hostname }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-dashboard
  namespace: argo
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.dashboard.hostname }}`)
      kind: Rule
      {{- if .Values.dashboard.allowedIps }}
      middlewares:
        - name: argocd-dashboard-ipallowlist
      {{- end }}
      services:
        - name: argo-argocd-server
          port: 80
  tls:
    secretName: {{ .Values.dashboard.hostname }}-tls
{{- end -}}
