{{- if .Values.dashboard.hostname }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.dashboard.hostname }}-tls
  namespace: argo
spec:
  secretName: {{ .Values.dashboard.hostname }}-tls
  dnsNames:
    - {{ .Values.dashboard.hostname }}
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
{{- end -}}
