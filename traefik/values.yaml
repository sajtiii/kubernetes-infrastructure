traefik:
  globalArguments:
    - "--global.checknewversion"
    # - "--global.sendanonymoususage"

  ports:
    web:
      exposedPort: 80
      redirectTo:
        port: websecure
        priority: 65536
    websecure:
      exposedPort: 443

  deployment:
    kind: Deployment # or DaemonSet to run on every node
    replicas: null
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9100"

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80

  rbac:
    enabled: true
    namespaced: false

  kubernetesIngress:
    enabled: true

  kubernetesGateway:
    enabled: true

  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true

  ingressRoute:
    dashboard:
      enabled: false
      entryPoints:
        - websecure
      hostname: "traefik.$KUBE_DOMAIN"
      matchRule: "Host(`traefik.$KUBE_DOMAIN`)"
      allowedIps: "$TRAEFIK_DASHBOARD_ALLOWED_IPS"
      middlewares:
        - name: dashboard-ipallowlist
      tls:
        secretName: "traefik.$KUBE_DOMAIN-tls"

  metrics:
    prometheus:
      enabled: true
      addEntryPointsLabels: true
      addRoutesLabels: true
      addServicesLabels: true