{{- if .Values.dashboard.hostname }}
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: dashboard-transport
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.dashboard.hostname }}`)
      priority: 10
      {{- if .Values.dashboard.allowedIps }}
      middlewares:
        - name: dashboard-ipallowlist
      {{- end }}
      services:
        - name: kubernetes-dashboard-kong-proxy
          port: kong-proxy-tls
          serversTransport: dashboard-transport
  tls:
    secretName: {{ .Values.dashboard.hostname }}-tls
{{- end -}}
